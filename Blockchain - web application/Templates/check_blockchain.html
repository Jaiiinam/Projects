{% extends "base.html" %}

{% block content %}



    <br><br><br>

    <div class="line">
      <div class="container">

      
        <div class="row" style=" align-self: center;">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <h1>Check blockchain</h1><br>
            
            <form method="POST">
              {{ form.hidden_tag() }}

              <div class="form-group">
                {{ form.submit(class="btn btn-primary")}}
              </div>

            </form>
            <div>
              
                {% for value in response %}
                  <h3 style="font-weight: bold;">{{ value }}</h3>
                  <h3 style="font-weight: bold;">{{ response[value] }}</h3>
                  
                {% endfor %}
              </div>


          </div>


        </div>
      </div>
    </div>

    <br>
{% endblock %}
